	<body>

    <section class="title">
      <h1>The Hipster Calculator Project</h1> 
    </section>
    <section>  
      <img class="mustache" src="img/mustache.png"> 
    </section>
    <section>  
      <h2>(Yes, a virtual vintage calculator)</h2>
    </section>

    <section class="calcImage">
      <img class="abatron" src="img/Abatron.png">
    </section>

  <section class="calculator">
        <input type="text" class="calculator-screen" value="0" disabled />

    <section class="calculator-buttons">

      <button type="button" value="AC">AC</button>
      <button type="button" class="noHover" value=""></button>
      <button type="button" class="noHover" value=""></button>
      <button type="button" class="noHover" value=""></button>

      <button type="button" class="all-clear" value="AC">AC</button>
      <button type="button" value="">M+</button>
      <button type="button" value="">Mâ€”</button>
      <button type="button" value="">MR</button>

      <button type="button" class="all-clear" value="7">7</button>
      <button type="button" class="all-clear" value="8">8</button>
      <button type="button" class="all-clear" value="9">9</button>
      <button type="button" class="all-clear" value="-">-</button>

      <button type="button" value="4">4</button>
      <button type="button" value="5">5</button>
      <button type="button" value="6">6</button>
      <button type="button" value="/">&divide</button>

      <button type="button" value="1">1</button>
      <button type="button" value="2">2</button>
      <button type="button" value="3">3</button>
      <button type="button" value="*">&times</button>

      <button type="button" onmouseover="npcRoll()" value="0">0</button>
      <button type="button" value=".">.</button>
      <button type="button" value="=">=</button>
      <button type="button" value="+">+</button>

    </section>
  </section>
